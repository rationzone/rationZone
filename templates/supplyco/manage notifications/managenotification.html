<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notifications</title>
    <link rel="stylesheet" href="managenotification.css">
</head>
<body>
    <div class="container">
        <h1>Manage Notifications</h1>
        <p class="description">Select which notifications you'd like to receive:</p>
        <div class="notification-item">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <span>Order Updates</span>
        </div>
        <div class="notification-item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            
            <span>New Products</span>
        </div>
        <div class="notification-item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <span>Stock Alerts</span>
        </div>
    </div>
</body>
</html>
