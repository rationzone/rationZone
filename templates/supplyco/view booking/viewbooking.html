{% load static %}

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Booking Product</title>
    <link rel="stylesheet" href="{% static 'css/viewbooking.css' %}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIEW BOOKING product</h1> <!-- Heading at the top -->
        <table>
            <thead>
 
                <tr>
                    <th>USER ID</th>
                    <th>PRODUCT</th>
                    <th>Booking Time</th>
                    <th>View Booked Product</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    {% for i in obj %}    
                    <td>{{i.USERID.name}}</td>
                    <td>{{i.PRODUCT.name}}</td>
                    <td>{{i.date}}</td>
                    <td>
                        <a href="/viewproduct/{{i.id}}"><button onclick="productbookingDetails(1)">View Product</button></a>
                    </td>
                </tr>
                {% endfor %} 
            </tbody>
        </table>
    </div>

    <script>
        // Function to handle the "View Product" button click
        function viewBookingDetails(bookingId) {
            // Example: Displaying the booking ID to simulate viewing product details
            alert("Viewing details for booking ID: " + bookingId);
            // Here you could open a modal or redirect to a detailed page
            // window.location.href = "/booking-details?id=" + bookingId;  // Example redirect
        }
    </script>
</body>
</html>
