{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supplyco Approval</title>
    <link rel="stylesheet" href="{% static 'css/verifyshop.css' %}">
    <style>
        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }

        /* Button Styling */
        a {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }

        /* Rejected Button Styling */
        .reject {
            background-color: #dc3545;
        }
        .reject:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>supplyco Name</th>
            <th>owner</th>
            <th>address</th>
            <th>phone</th>
            <th>Opening time</th>
            <th>Opening time</th>
            <th>Actions</th>
        </tr>
        {% for i in a %}
        <tr>
            <th>{{i.shopname}}</th>
            <th>{{i.owner}}</th>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.openningtime}}</td>
            <td>{{i.closingtime}}</td>
            <td>
                <a href="#" class="approve">Approve</a>
                <a href="#" class="reject">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
