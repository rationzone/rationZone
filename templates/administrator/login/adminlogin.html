{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">
</head>
<body>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div>
                <label>Admin ID</label>
                <input type="text"  placeholder="Enter your ID" name="username">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" name="password">
            </div>
            <div>
                <input type="submit" value="Login" id="rushfida">
            </div>
        </form>
    </div>
</body>
</html>
