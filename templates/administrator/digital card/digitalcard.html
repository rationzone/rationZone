<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RationShop ID Card</title>
  <link rel="stylesheet" href="digitalcard.css">
</head>
<body>  
  <div class="card-container">
    <div class="id-card">
      <div class="id-card-left">
        <img class="profile" src="/project-fathima/image/logo.jpeg" alt="Profile Picture">
      </div>
      <div class="id-card-right">
        <div class="card-header">
          <img class="logo" src="/project-fathima/image/kerala.png" alt="Government Logo">
          <h2>Ration Card</h2>
        </div>
        <div class="card-body">
          <div class="user-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Ration Card ID:</strong> 1234567890</p>
            <p><strong>Family ID:</strong> 4567890</p>
          </div>
          <div class="entitlements">
            <h4>Entitlements:</h4>
            <ul>
              <li>10kg Rice</li>
              <li>5kg Wheat</li>
              <li>1kg Sugar</li>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          <p><strong>Valid Until:</strong> 31st December 2025</p>
          <p><strong>Aadhaar ID:</strong> 9876543210</p>
          <p><strong>Contact:</strong> 1800-123-456</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
