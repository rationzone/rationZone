<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <style>
        /* Basic Styling for the Container */
        .container {
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Date Styling */
        td {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <table>
            <caption>Feedback Data</caption>
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Feedback</th>
                    <th scope="col">Date & Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Expired</td>
                    <td>02/02/2002 2:30 PM</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
