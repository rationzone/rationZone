{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rationshop Approval</title>
    <link rel="stylesheet" href="{% static 'css/verifyshop.css' %}">
    <style>
        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }

        /* Button Styling */
        a {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }

        /* Rejected Button Styling */
        .reject {
            background-color: #dc3545;
        }
        .reject:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>stock id</th>
            <th>name</th>
            <th>image</th>
            <th>price</th>
            <th>quantity</th>
            <th>Actions</th>
        </tr>
        {% for i in a %}
        <tr>
            <td>{{i.stockid}}</td>
            <td>{{i.name}}</td>
            <td><img src="{{i.image.url}}" width="100" height="20"></td>
            <td>{{i.price}}</td>
            <td>{{i.quantity}}</td>
            <td>
                <a href="/editstock/{{i.id}}">edit</a>
                <a href="/deletestock/{{i.id}}" class="">delete</a>

            </td>
        </tr>
        {% endfor %}
        <tr>
            <a href="addstock">Add</a>
        </tr>
    </table>
</body>
</html>
